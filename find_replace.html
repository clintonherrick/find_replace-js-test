<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Find & Replace</title>
  </head>
  <body>
    <div class="container">
        <div class="panel-body">
          <h1>Find & Replace</h1>
          <form id="replace-form">
            <div class="form-group">
              <label for="sentence"><p>Enter you sentence here:</label>
                <input id="sentence" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="change-word"><p>Change a word, any word:</label>
              <input id="change-word" type="text" class="form-control">
            </div>

            <div class="form-group">
              <label for="new-word"><p>What would you like to see there instead?</label>
                <input id="new-word" type="text" class="form-control">
            </div>

            <button class="btn btn-primary"></span> Ta-da!</button>
          </form>
        </div>

        <div class="panel panel-default">
          <div id="result">
            <h1>Here is your new sentence</h1>
            <p><span id="new-sentence"></span></p>
          </div>
        </div>

    </div>
  </body>
</html>
